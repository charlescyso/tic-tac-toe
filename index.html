<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fw-bold fs-600 text-center margin-top">Tic-Tac-Toe</div>
    <div class="text-center margin-top" id="message">placeholder</div>
    
    <div class="grid div-center margin-top">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    
    <form id="name-form">
        <div class="form-group margin-top">
            <label for="player-one-name">Player 1's name:</label>
            <input type="text" id="player-one-name">
        </div>
        <div class="form-group margin-top">
            <label for="player-two-name">Player 2's name:</label>
            <input type="text" id="player-two-name">
        </div>
    </form>

    <input class="div-center margin-top" type="submit" form="name-form">

    <button class="div-center margin-top" id="reset-btn">Reset</button>

    <script src="script.js"></script>
</body>
</html>
